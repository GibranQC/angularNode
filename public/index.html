<!DOCTYPE html>
<html ng-app="angularTodo">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<title>Prueba</title>
</head>

<body ng-controller="mainController" ng-init="init()">
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row" ng-show="mostrarLogin == 1">
            <div class="col-sm-offset-4 col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="txttitulo">Correo Electronico</label>
                        <input type="email" class="form-control" id="titulo" ng-model="login.correoElectronico">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="txtDescripcion" ng-model="login.contrasenia">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="login(login)">Iniciar</button>
                    <button type="button" class="btn btn-primary" ng-click="nuevoUsuario()">Registrar</button>
                </form>
            </div>
        </div>
        <div class="row" ng-show="mostrarPanel == 1">
            <div class="col-sm-12">
                <div class="ibox-title col-sm-6" style="text-align:left;">
                    <h4>Bienvenido : {{usuario.nombreCompleto}}</h4>
                </div>
                <div class="col-sm-6" align="right">
                    <button type="button" class="btn btn-warning" ng-click="cerrarSesion()">Cerrar Sesión</button>
                </div>
            </div>
            <div class="col-sm-6">
                <br/>
                <form>
                    <div class="form-group">
                        <label for="txttitulo">Titulo</label>
                        <input type="" class="form-control" id="titulo" ng-model="album.titulo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Descripcion</label>
                        <input type="" class="form-control" id="txtDescripcion" ng-model="album.descripcion">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="AgregarAlbum(album)">Agregar</button>
                </form>
            </div>
            <div class="row col-sm-6">
                <div class="panel panel-default" ng-repeat="albumes in albumes">
                    <div class="panel-heading">{{albumes.title}}</div>
                    <div class="panel-body">{{albumes.description}}
                        <div class="row col-sm-12">
                            <button type="button" class="btn btn-danger" ng-click="EliminarAlbum(albumes)">Eliminar Registro</button>
                            <button type="button" class="btn btn-success" ng-click="ActualizarAlbum(albumes)">Actualiza Registro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/js/jquery-3.2.1.min"></script> -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
